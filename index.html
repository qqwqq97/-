<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <div id="root"></div>   
</body>
<script src="./js/lib/react.development.js"></script>
<script src="./js/lib/react-dom.development.js"></script>
<script src="./js/lib/babel.min.js"></script>
<script type="text/babel">
const root = document.getElementById('root');

function App(){
    const[counter, setCounter] = React.useState(0);
    const onClick = () => {
        // setCounter(counter + 1);
        setCounter((current) => current + 1); //현재의 state값으로 다음 state변화주고싶을때는 위의 방법보다 함수로 쓰는게 더 확실
    }
    return(
    <div>
        <h3>Total clicks: {counter}</h3>
        <button onClick={onClick}>Click me!</button>    
    </div>
);
}
ReactDOM.render(<App/>,root)
</script>
</html>
