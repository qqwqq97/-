<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="root"></div>   
</body>
<script src="./js/lib/react.development.js"></script>
<script src="./js/lib/react-dom.development.js"></script>
<script src="./js/lib/babel.min.js"></script>
<script type="text/babel">
    // props는 객체 
function Btn({text, changeValue , fontSize}){
    return <button onClick={changeValue} style={{backgroundColor: "tomato", color:'white',padding:"10px 20px", fontSize}}>{text}</button>
}
const MemorizedBtn = React.memo(Btn); /* 변화가 없는 버튼은 다시 render하고싶지 않을 떄 사용(props의 변화가 없을때) */
function App(){
    const[value , setValue] = React.useState("Save Changes");
    const changeValue = () => setValue("Revert Changes");
  return(  
    <div> {/* changevalue : 이벤트리스너가 아니라 props 이기 때문에 위에 button에 직접 연결해줘야함 */}
     <MemorizedBtn text={value} changeValue={changeValue} fontSize={18}/>
     <MemorizedBtn text="Continue"/>
    </div>
);
}
const root = document.getElementById('root');
ReactDOM.render(<App/>,root)
</script>
</body>
</html>
