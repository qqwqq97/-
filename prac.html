<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <div id="root"></div>   
</body>
<script src="./js/lib/react.development.js"></script>
<script src="./js/lib/react-dom.development.js"></script>
<script src="./js/lib/babel.min.js"></script>
<script type="text/babel">
function Btn({text , changeValue, fontSize}){
    return <button onClick={changeValue} style={{backgroundColor: "tomato" , color:"white" , padding:"10px 20px", fontSize }}>{text}</button>
}
const MemorizedBtn = React.memo(Btn);
function App(){
  const[value, setValue] = React.useState("Save Changes");
  const changeValue = () => setValue("Revert Changes");
    return(
        <div>
           <MemorizedBtn text={value} changeValue={changeValue} fontSize={18} />
           <MemorizedBtn text="Continue"/>
        </div>
    );
}
const root = document.getElementById('root');
ReactDOM.render(<App/>,root)
</script>
</html>
